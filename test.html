<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .hover-float:hover {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <section class="w-full h-[50vh] bg-gradient-to-br from-red-500 to-red-700 relative mt-[200px] px-2 lg:px-5 group overflow-hidden transition-all duration-500 hover:from-red-600 hover:to-red-800">
        <!-- Background pattern that appears on hover -->
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-0 group-hover:opacity-10 transition-opacity duration-700"></div>
        
        <!-- Floating circles -->
        <div class="absolute top-1/4 left-1/4 w-16 h-16 rounded-full bg-white/10 group-hover:bg-white/20 transition-all duration-700 group-hover:scale-125"></div>
        <div class="absolute bottom-1/3 right-1/3 w-20 h-20 rounded-full bg-white/10 group-hover:bg-white/20 transition-all duration-700 delay-100 group-hover:scale-150"></div>
        
        <!-- Main content -->
        <div class="relative z-10 h-full flex flex-col items-center justify-center">
            <h1 class="text-center text-4xl md:text-5xl font-bold text-white mb-6 transition-all duration-500 group-hover:text-5xl md:group-hover:text-6xl group-hover:tracking-wider">
                <span class="inline-block hover-float">W</span>
                <span class="inline-block hover-float delay-75">e</span>
                <span class="inline-block hover-float delay-100">l</span>
                <span class="inline-block hover-float delay-150">c</span>
                <span class="inline-block hover-float delay-200">o</span>
                <span class="inline-block hover-float delay-250">m</span>
                <span class="inline-block hover-float delay-300">e</span>
            </h1>
            
            <!-- Hidden text that appears on hover -->
            <p class="text-white/80 text-lg md:text-xl text-center max-w-md px-4 opacity-0 transform translate-y-5 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-500 delay-300">
                Discover amazing experiences with us
            </p>
            
            <!-- Button that slides in on hover -->
            <button class="mt-8 px-8 py-3 bg-white text-red-600 font-semibold rounded-full shadow-lg opacity-0 transform -translate-y-5 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-500 delay-500 hover:bg-gray-100 hover:scale-105">
                Explore More
            </button>
        </div>
        
        <!-- Animated border effect on hover -->
        <div class="absolute inset-0 border-4 border-transparent group-hover:border-white/30 transition-all duration-1000 pointer-events-none"></div>
    </section>
</body>
</html>
